<!DOCTYPE html>

<html>

<head>

    <style>
        table,
        th,
        td {

            border: 1px solid black;

            border-collapse: collapse;

            text-align: center;

        }
    </style>

</head>

<body>

    <table border="1" align="center">

        <tr>

            <td>A</td>

            <td>B</td>

            <td rowspan="2">C</td>

        </tr>

        <tr>

            <td colspan="2">D</td>

        </tr>

        <tr>

            <td>E</td>

            <td>F</td>

            <td>G</td>

        </tr>

    </table>

</body>

</html>
